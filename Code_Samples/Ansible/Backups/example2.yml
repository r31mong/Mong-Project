- name: "Play 1"
  hosts: localhost

  tasks:
    - name: "Collect Data Info"
      ansible.builtin.setup:
        filter:
          - "ansible_date_time"
      
    - name: "Save Info as Variable"
      set_fact:
        TD: "{{ ansible_date_time.date }}"

- name: "Play 2"
  hosts: Router
  connection: network_cli

  tasks:
    - name: "Create a Diff directory"
      file: 
        path: "$HOME/Backups/diffs/{{ hostvars.localhost.TD }}/{{ inventory_hostname }}"
        state: directory
      run_once: false

    - name: "Use NAPALM to Restore Backup Configs"
      napalm_install_config:
        hostname: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        dev_os: "{{ napalm_platform }}"
        config_file: "$HOME/Backups/{{ hostvars.localhost.TD }}/running-configs/{{ inventory_hostname }}-running-config.txt"
        commit_changes: true
        replace_config: true
        get_diffs: true
        diff_file: $HOME/Backups/diffs/{{ hostvars.localhost.TD }}/{{ inventory_hostname }}/{{ inventory_hostname }}-diffs.txt
        optional_args:
          global_delay_factor: 2
      register: result

    - name: "Print Result"
      debug:
        msg: "{{ result }}"