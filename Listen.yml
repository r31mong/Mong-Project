---
- name: 
  hosts: webserver
  tasks:
    - name: Restart services on remote target
      command: echo "This task restarts services"
      notify: "restart services"

  handlers:
    - name: Restart Apache
      service:
        name: httpd
        state: restarted
      listen: "restart services" 

    - name: verify rsyslog running service
      service:
        name: rsyslog
        state: restarted
      listen: "restart services" 